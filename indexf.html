<!DOCTYPE html>
<html>
<head>
    <title>내 글 올리기</title>
    <style>
        /* 기본 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        button {
            display: block;
            margin: 10px auto;
        }
        #posts {
            margin-top: 20px;
        }
        .post {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .delete-button {
            float: right;
            background-color: #ff0000;
            color: #fff;
            padding: 1px;
            cursor: pointer;
        }

        /* 로그인 스타일링 */
        #login-form {
            max-width: 300px;
            margin: 0 auto;
        }
        #login-form input[type="text"],
        #login-form input[type="password"],
        #login-form input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #login-form input[type="submit"] {
            display: inline-block;
            width: auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>내 글 올리기</h1>
    <div id="login-page">
        <form id="login-form">
            <input type="text" id="username" placeholder="아이디">
            <input type="password" id="password" placeholder="비밀번호">
            <input type="submit" value="로그인">
        </form>
    </div>
    <div id="content-page" style="display: none;">
        <form id="post-form">
            <textarea id="post-content" placeholder="글을 입력하세요..."></textarea>
            <button type="submit">글 올리기</button>
        </form>
        <div id="posts"></div>
    </div>

    <script>
        // 마스터 계정 정보
        var masterUsername = '12345';
        var masterPassword = '12345';

        // 로그인 폼 제출 이벤트 처리
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 폼 제출 기본 동작 방지

            // 입력된 아이디와 비밀번호 가져오기
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // 마스터 계정 확인
            if (username === masterUsername && password === masterPassword) {
                // 로그인 성공 시 컨텐츠 페이지 표시
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('content-page').style.display = 'block';
            } else {
                alert('아이디나 비밀번호가 잘못되었습니다.');
            }
        });

        // 저장된 글 가져오기
        var savedPosts = localStorage.getItem('posts');
        if (savedPosts) {
            document.getElementById('posts').innerHTML = savedPosts;
            addDeleteButtonListeners(); // 삭제 버튼 이벤트 리스너 추가
        }

        // 글 올리기 버튼 클릭 이벤트 처리
        document.getElementById('post-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 폼 제출 기본 동작 방지

            // 입력된 글 내용 가져오기
            var content = document.getElementById('post-content').value;

            // 글 요소 생성
            var postElement = document.createElement('div');
            postElement.className = 'post';
            postElement.innerHTML = content + '<span class="delete-button">삭제</span>';

            // 삭제 버튼 클릭 이벤트 처리
            var deleteButton = postElement.querySelector('.delete-button');
            deleteButton.addEventListener('click', function() {
                postElement.remove();
                updateSavedPosts();
            });

            // 글 요소 추가
            document.getElementById('posts').appendChild(postElement);

            // 입력 필드 초기화
            document.getElementById('post-content').value = '';

            // 저장된 글 업데이트
            updateSavedPosts();

            // 삭제 버튼 이벤트 리스너 추가
            addDeleteButtonListeners();
        });

        // 저장된 글 업데이트
        function updateSavedPosts() {
            var savedPosts = document.getElementById('posts').innerHTML;
            localStorage.setItem('posts', savedPosts);
        }

        // 삭제 버튼 이벤트 리스너 추가
        function addDeleteButtonListeners() {
            var deleteButtons = document.querySelectorAll('.delete-button');
            deleteButtons.forEach(function(deleteButton) {
                deleteButton.addEventListener('click', function() {
                    var postElement = deleteButton.parentNode;
                    postElement.remove();
                    updateSavedPosts();
                });
            });
        }
    </script>
</body>
</html>
